## GENERAL ENTITIES

type Workflow {
  id: ID! # orchestratorAddress
  orchestratorId: BigInt!
  fundingManager: WorkflowModule!
  authorizer: WorkflowModule!
  paymentProcessor: WorkflowModule!
  optionalModules: [String!]
  chainId: Int!
}

type WorkflowModuleType {
  id: ID! # identifier is keccak256 hash of parts of metadata
  majorVersion: BigInt!
  minorVersion: BigInt!
  patchVersion: BigInt!
  url: String!
  beacon: String!
  name: String!
  chainId: Int!
}

type WorkflowModule {
  id: ID! # address of module
  orchestrator: String!
  moduleType: WorkflowModuleType!
  chainId: Int!
}

## BONDING CURVE RELATED

type BondingCurve {
  id: ID! # address of module
  chainId: Int!
  workflow: Workflow! # address of associated orchestrator
  collateralToken: String
  collateralTokenDecimals: Int
  buyFee: BigInt
  bcType: String # restricted or not restricted
  sellFee: BigInt
  virtualCollateral: Float
  virtualCollateralRaw: BigInt
  virtualIssuance: Float
  buyReserveRatio: BigInt
  sellReserveRatio: BigInt
  issuanceToken: String
  issuanceTokenDecimals: Int
  swaps: [Swap!]! @derivedFrom(field: "bondingCurve")
  feeClaim: [FeeClaim!]! @derivedFrom(field: "bondingCurve")
}

enum SwapType {
  BUY
  SELL
}

type Swap {
  id: ID!
  bondingCurve: BondingCurve!
  swapType: SwapType!
  issuanceAmount: Float!
  issuanceToken: String!
  collateralAmount: Float!
  collateralToken: String!
  priceInCol: Float!
  initiator: String!
  recipient: String!
  blockTimestamp: Int!
  chainId: Int!
}

type FeeClaim {
  id: ID!
  bondingCurve: BondingCurve!
  amount: Float!
  blockTimestamp: Int!
  chainId: Int!
  recipient: String!
}

## VESTING RELATED

type StreamingPaymentProcessor {
  id: ID! # address
  chainId: Int!
  workflow: Workflow!
  vestings: [LinearVesting!]!
    @derivedFrom(field: "streamingPaymentProcessor")
}

enum VestingStatus {
  ACTIVE
  CANCELLED
}

type LinearVesting {
  id: ID! # concat(recipient,'-',streamId)
  chainId: Int!
  streamingPaymentProcessor: StreamingPaymentProcessor!
  token: String!
  amountRaw: BigInt!
  recipient: String!
  start: BigInt!
  cliff: BigInt!
  end: BigInt!
  status: VestingStatus!
  blockTimestamp: Int!
}

type BountyModule {
  id: ID!
  chainId: Int!
  workflow: Workflow!
  bounties: [Bounty!]!
    @derivedFrom(field: "bountyModule")
}

type Bounty {
  id: ID!
  bountyModule: BountyModule!
  minimumPayoutAmount: BigInt!
  maximumPayoutAmount: BigInt!
  details: String!
  locked: Boolean
  claims: [BountyClaim!]!
    @derivedFrom(field: "bounty")
}

type BountyClaim {
  id: ID!
  bounty: Bounty!
  details: String!
  claimed: Boolean
  contributors: [BountyContributor!]!
    @derivedFrom(field: "bountyClaim")

}

type BountyContributor {
  id: ID!
  bountyClaim: BountyClaim!
  address: String!
  claimAmount: BigInt!
}

type DepositVault {
  id: ID!
  chainId: Int!
  workflow: Workflow!
  balance: BigInt
  deposits: [Deposit!]!
    @derivedFrom(field: "depositVault")
  transfers: [Transfer!]!
    @derivedFrom(field: "depositVault")
}

type Deposit {
  id: ID!
  depositVault: DepositVault!
  depositor: String!
  amount: BigInt!
  blockTimestamp: Int!
}

type Transfer {
  id: ID!
  depositVault: DepositVault!
  recipient: String!
  amount: BigInt!
  blockTimestamp: Int!
}